<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services IT Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset simple */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Roboto', sans-serif; line-height:1.6; background:#f9f9f9; color:#333; }
    a { text-decoration:none; color:inherit; }

    /* Header */
    header { background:#007bff; color:white; padding:25px 20px; text-align:center; }
    header h1 { margin-bottom:10px; font-size:2em; }
    nav a { color:white; margin:0 15px; font-weight:bold; transition:0.3s; }
    nav a:hover { text-decoration:underline; }

    /* Sections */
    section { padding:50px 20px; max-width:1100px; margin:40px auto; background:white; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    h2 { color:#007bff; margin-bottom:25px; text-align:center; }

    /* Services grid */
    .services { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:25px; }
    .service { background:#e6f0ff; padding:25px; border-radius:10px; text-align:center; transition:0.3s; }
    .service:hover { transform:translateY(-5px); box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    .service h3 { margin-bottom:15px; color:#0056b3; }

    /* Contact form */
    form { display:flex; flex-direction:column; gap:15px; }
    form input, form textarea { padding:12px; border:1px solid #ccc; border-radius:5px; font-size:1em; }
    form button { padding:12px; background:#007bff; color:white; font-weight:bold; border:none; border-radius:5px; cursor:pointer; transition:0.3s; }
    form button:hover { background:#0056b3; }

    /* Footer */
    footer { text-align:center; padding:20px; background:#333; color:white; margin-top:20px; }
  </style>
</head>
<body>

<header>
  <h1>Services IT Support</h1>
  <nav>
    <a href="#services">Services</a>
    <a href="#about">À propos</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="services">
  <h2>Mes Services</h2>
  <div class="services">

      <h3>Support à distance</h3>
      <p>Résolution de problèmes informatiques
